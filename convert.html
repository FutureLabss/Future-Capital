    function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value /475;
    document.getElementById("f").value = (x);
  } else {
    x = document.getElementById("f").value  *475;
    document.getElementById("c").value = (x);
  } 
}
</script>
